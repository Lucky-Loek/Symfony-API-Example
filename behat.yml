default:
    extensions:
        Behat\Symfony2Extension: ~
        Sanpi\Behatch\Extension: ~
        Behat\MinkExtension:
            base_url: http://symfony.app
            sessions:
                default:
                    symfony2: ~

    suites:
        my_suite:
            type: symfony_bundle
            bundle: AppBundle
            contexts:
                - AppBundle\Features\Context\FeatureContext
                - Behat\MinkExtension\Context\MinkContext
                - behatch:json
                - behatch:rest
